<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
</head>
<body>
    <h1>Random Number Generator</h1>
    <button id="generateButton">Generate Random Number</button>
    <p id="randomNumber"></p>

    <script src="https://cdn.jsdelivr.net/gh/yourusername/your-repo-name/random.js"></script>
    <script>
        document.getElementById("generateButton").addEventListener("click", function() {
            const result = JSON.parse(generateRandomNumber());
            document.getElementById("randomNumber").textContent = "Random Number: " + result.number;
        });
    </script>
</body>
</html>
